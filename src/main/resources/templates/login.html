
<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Welcome to NeverLand</title>
    <link th:href="@{/static/css/ks/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/static/css/ks/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/user/dologin}" th:object="${user}" method="post">
    <img class="mb-4" th:src="@{/static/img/bootstrap-solid.svg}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Welcome to Neverland!</h1>

    <label class="sr-only">Username</label>
    <input class="form-control" type="text" th:field="*{username}" placeholder="Username"/><br>

    <label class="sr-only">Password</label>
    <input class="form-control" type="password" value="" th:field="*{password}" placeholder="Password"/><br>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me" > remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" >log in</button>
    <button class="btn btn-lg btn-primary btn-block" type="submit" >register</button>
<!--    <p class="mt-5 mb-3 text-muted">© 2017-2018</p>-->
    <a class="btn btn-sm">中文</a>
    <a class="btn btn-sm" >English</a>
</form>
