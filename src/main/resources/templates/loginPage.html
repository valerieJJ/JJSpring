<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>登录页面</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/static/css/ks/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/static/css/ks/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/jj/goLogin}">
    <img class="mb-4" th:src="@{/static/img/bootstrap-solid.svg}" alt="" width="72" height="72">
<!--    <img class="mb-4" th:src="@{/static/img/walker.png}" alt="" width="72" height="72">-->
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <!--			如果msg的值为就不显示 账号密码错误-->
<!--    <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>-->
    <label class="sr-only">Username</label>
    <input type="text" name="username" class="form-control" th:placeholder="username" required="" autofocus="">
    <label class="sr-only">Password</label>
    <input type="password" name="password" class="form-control" th:placeholder="password" required="">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me" > remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" >log in</button>
    <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
    <a class="btn btn-sm">中文</a>
    <a class="btn btn-sm" >English</a>
</form>

</body>

</html>
